<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <section class="title">
          <h1>Home</h1>
          <h1>Guest</h1>
        </section>
        <section class="score-el">
          <p id="el1">0</p>
          <p id="el-4">0</p>
        </section>
        <section>
          <div class="display">
            <div class="eto">
              <button class="ar" onclick="score()">+1</button>
              <button class="el2" onclick="e2()">-1</button>
            </div>
            <button class="reset1" onclick="reset1()">RESET</button>

            <button id="el7" onclick="el7()">+1</button>
            <button class="el8" onclick="el8()">-1</button>
          </div>
        </section>
      </div>

      <!------------------------ FOUL -------------------------------->
      <div class="second">
        <section class="foul">
          <h2>Foul</h2>
        </section>

        <section class="head">
          <p id="el-2">0</p>
          <p id="el-3">0</p>
        </section>
        <section class="btn">
          <div class="foul1">
            <button class="el3" onclick="e3()">+1</button>
            <button class="el4" onclick="e4()">-1</button>
          </div>
          <div>
            <button class="reset2" onclick="what1()">RESET</button>
          </div>
          <div>
            <button class="el5" onclick="el5()">+1</button>
            <button class="el6" onclick="el6()">-1</button>
          </div>
        </section>
      </div>

      <!-- QUARTER --------------- -->
      <div class="third">
        <section class="qrtr">
          <h1>Quarter</h1>
          <div class="br">
            <p id="qrtr-el">0</p>
            <div class="btn-el">
              <button class="raw" onclick="raw()">+1</button>
              <button class="btne2" onclick="btne2()">-1</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
